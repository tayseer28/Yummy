<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- favicon -->
  <link rel="icon" href="./assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Yummy</title>
</head>

<body class="bg-black">

  <!-- Loading layer -->
  <!-- <div id="loadingLayer" class="inset-0 bg-white bg-opacity-50 z-50 h-screen  w-full absolute top-0 start-0 end-0 bottom-0">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div> -->
<div class="loading-layer h-screen bg-black fixed w-full top-0 left-0 z-20 flex items-center justify-center ">
  <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
  </div>
</div>
  <nav id="sideBar" class="flex z-10">
    <!-- nav items section -->
    <div class="colors bg-black flex flex-col justify-between p-6 ">
      <ul class="text-white  ">
        <li id="search" class="cursor-pointer my-4">Search</li>
        <li id="categories" class="cursor-pointer my-4">Categories</li>
        <li id="area" class="cursor-pointer my-4">Area</li>
        <li id="ingredients" class="cursor-pointer my-4">Ingredients</li>
        <li id="contact" class="cursor-pointer my-4">Contact Us</li>
      </ul>

      <div class="copyrights text-white">
        <i class="cursor-pointer fa-brands fa-facebook"></i>
        <i class="cursor-pointer fa-brands fa-twitter"></i>
        <i class="cursor-pointer fa-solid fa-globe"></i>
        <p>Copyright Â© 2019 All Rights
          Reserved.</p>
      </div>
    </div>
    <!-- icons section -->
    <div class="flex bg-white py-5 px-3 flex-col justify-between items-center">
      <div class="logo" class="w-1/5">
        <img src="./assets/logo.png" class="w-full" alt="">
      </div>
      <!-- <i class="fa-solid open-close-icon"></i> -->
      <!-- <i class="fa-solid fa-xmark"></i> -->
      <i class="fa-solid fa-bars text-4xl cursor-pointer block"></i>
      <div class="">
        <i class="fa-solid fa-globe mb-1 cursor-pointer"></i>
        <i class="fa-solid fa-share-nodes block cursor-pointer"></i>
      </div>
    </div>
  </nav>

  <main>
    <!-- default section -->
    <section id="meals">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content">

        </div>
      </div>
    </section>

    <!-- meal details section -->
    <section id="mealDetail">
      <div class="container w-[65%] md:w-[80%] m-auto">
        <div class="flex flex-col md:flex-row" id="mainContent">

        </div>
      </div>
    </section>


    <!-- search section -->
    <section id="searchSection">
      <div class="container w-[75%] mx-auto">
        <div class="input-group m-4 grid grid-cols-1 md:grid-cols-2 md:gap-6">
          <!-- search by name input -->
          <input type="text" id="searchByName"
            class="p-2 border border-gray-400 rounded focus:border-indigo-500 bg-transparent focus:ring focus:ring-indigo-400 focus:ring-opacity-70 mb-4 w-full text-white"
            placeholder="Search By Name">
          <!-- search by first letter input -->
          <input type="text" id="searchByFirsistChar"
            class="p-2 border border-gray-400 rounded focus:border-indigo-500 bg-transparent focus:ring focus:ring-indigo-400 focus:ring-opacity-70 mb-4 w-full text-white"
            placeholder="Search By Firist Letter" maxlength="1">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content">

        </div>

      </div>

    </section>

    <!-- category section -->
    <section id="categoriesSection">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content">

        </div>
      </div>
    </section>

    <!-- meals inside category -->
    <section id="mealsOfCategory">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content">

        </div>
      </div>

    </section>

    <!-- =============================================area part============================== -->
    <!-- area section -->
    <section id="areaSection">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content text-center cursor-pointer">


        </div>
      </div>
    </section>

    <!-- meals in area section -->
    <section id="mealsOfArea">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content text-center">

        </div>
      </div>

    </section>

    <!-- ==============================================ingredients part================================================ -->
    <!-- ingredients section -->
    <section id="ingredientsSection">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content text-center">

        </div>
      </div>
    </section>

    <!-- meals in ingredients section -->
    <section id="mealsOfIngredients">
      <div class="container mx-auto p-5 w-[75%] md:w-[85%]">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 grid-content text-center">

        </div>
      </div>
    </section>

    <!-- ============================================contact section================================================== -->

        <!-- contsct section -->
        <section id="contactSection">
          <div class="container mx-auto p-5 w-[65%] md:w-[85%]">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 grid-content text-center">
                <!-- user name input -->
                <input id="userName" type="text" class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Enter Your Name">
                <input id="userEmail" type="email"class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Enter Your Email">
                <input id="userPhone" type="text"class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Enter Your Phone" >
                <input id="userAge" type="number"class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Enter Your Age" >
                <input id="userPassword" type="password"class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Enter Your password" >
                <input id="passwordConfirmation" type="password"class="p-2  rounded focus:border-indigo-500 bg-white focus:ring focus:ring-indigo-400 focus:ring-opacity-100 mb-2 w-full focus:border-collapse" placeholder="Repassword" >
            </div>
            <div class="flex justify-center mt-3">
              <button id="submitBtn" class="bg-transparent py-2 px-2 border border-red-900 rounded-lg  text-red-900 hover:bg-red-500 hover:text-white transition-all duration-300" type="submit" disabled >Submit</button>
            </div>
          </div>
        
        </section>



  </main>



  <script src="./js/jquery-3.7.1.min.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
